<div>
  <strong>Success</strong> - all services on instance deployed successfuly<br/>
  <strong>Failed</strong> - at least one service deployment failed<br/>
  <strong>In Progress</strong> - at least one of these conditions is true:<br/>
  - at least one service deployment is in progress<br/>
  - the deployment hasn't started yet, and less than 60 minutes have passed
</div>
